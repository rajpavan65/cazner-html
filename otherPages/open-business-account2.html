<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="css/fonts/fontawesome-all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Cazner: Open Business Account 2</title>
  </head>
  <body>
    <!-- Header section Start-->
    <header id="header">
      <div class="container">
        <div class="row">
          <!--Logo section-->
          <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
            <div class="logo-section">
              <a href="javascript:void(0)"><img src="images/orso-logo.svg" alt="Orso"></a>
            </div>
          </div>
          <!--Logo section End-->
          <!--Header right section-->
          <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
            <ul class="d-flex justify-content-end header-right-section">
              <li>
                <label class="custom-select-box">
                  <select class="">
                    <option>USD</option>
                    <option>INR</option>
                    <option>USD</option>
                  </select>
                </label>
              </li>
              <li>
                <label class="custom-select-box">
                  <select class="">
                    <option>EN</option>
                    <option>FR</option>
                    <option>UE</option>
                  </select>
                </label>
              </li>
              <li class="my-account">
                <img src="images/login-icon.svg" /> My Account
              </li>
            </ul>
          </div>
          <!--Header right section End-->
        </div>
      </div>
    </header>
    <!-- Header section End-->
    <!--Page Title-->
    <section class="page-title-section">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 col-md-4 col-sm-12 section-left">
            <a href="#" class="back-link"><i class="fas fa-chevron-left"></i> Back</a>
          </div>
        </div>
      </div>
    </section>
    <!--Page Title End-->
    <section class="">
     <div class="container">
        <!-- Product details icon -->
        <div class="white-block-padd box-shadow d-flex bus-welcome-box">
          <div class="bus-welcome-icon">
            <img src="images/bus-wel-section-icon.svg" alt="Welcome" title="Welcome">
          </div>
          <div class="bus-welcome-info">
            <h3>Welcome and thanks for registering with<span> Orsho</span></h3>
            <p>We just have a few quick questions to get your Business Account set up</p>
          </div>
        </div>
      </div>
    </section>
    <section class="product-details-box position-relative">
      <div class="container">
        <!-- Product details block -->
        <div class="open-business-account">
          <div class="open-business-account-inner">
            <h3 class="business-account-heading">Business Details</h3>
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label>Company Name</label>
                  <input type="text" placeholder="Enter" class="form-control" />
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label>Business Trading Name</label>
                  <input type="text" placeholder="Enter" class="form-control" value="" />
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label>Registered Business Number</label>
                  <input type="text" placeholder="Enter" class="form-control" value="" />
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label>Business Phone Number</label>
                  <input type="text" placeholder="Enter" class="form-control" value="" />
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label>Business Email</label>
                  <input type="text" placeholder="Enter" class="form-control" value="" />
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label>Position</label>
                  <select class="form-control" >
                    <option>Enter</option>
                    <option>Position</option>
                    <option>Position</option>
                    <option>Position</option>
                  </select>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label>Title</label>
                  <input type="text" placeholder="Enter" class="form-control" value="" />
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label>Website URL</label>
                  <input type="text" placeholder="Enter" class="form-control" value="" />
                </div>
              </div>
            </div>
          </div>
          <div class="open-business-account-inner">
            <h3 class="business-account-heading">Personal Details</h3>
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label>First Name</label>
                  <input type="text" placeholder="Enter" class="form-control" />
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label>Last Name  </label>
                  <input type="text" placeholder="Enter" class="form-control" value="" />
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label>Mobile Number</label>
                  <input type="text" placeholder="Enter" class="form-control" value="" />
                </div>
              </div>
            </div>
          </div>
          <div class="open-business-account-inner">
            <h3 class="business-account-heading">Address</h3>
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label>Street Address</label>
                  <input type="text" placeholder="Enter" class="form-control" />
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label>City</label>
                  <input type="text" placeholder="Enter" class="form-control" value="" />
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label>State / Territory</label>
                  <input type="text" placeholder="Enter" class="form-control" value="" />
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label>Postcode</label>
                  <input type="text" placeholder="Enter" class="form-control" value="" />
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label>Country</label>
                  <select class="form-control">
                    <option>Country</option>
                    <option>Country</option>
                    <option>Country</option>
                    <option>Country</option>
                    <option>Country</option>
                    <option>Country</option>
                    <option>Country</option>
                  </select>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label>Time Zone</label>
                  <input type="text" placeholder="Enter" class="form-control" value="" />
                </div>
              </div>
            </div>
          </div>
          <div class="form-bottom-section">
          <div class="row ">
            <div class="col-sm-6">
              <div class="cepcha">
                <img src="images/cepcha.png" alt="cepcha" title="cepcha">
              </div>
              <button class="btn btn-dark">Create Account</button>
              <p>* By logging in, you agree to our Terms of Use and  that you have read our <a href="#">Privacy Policy</a>.</p>
            </div>
          </div>
        </div>
          
        </div>
        <!-- Product details block end-->
        
      </div>
    </section>
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper)
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script> -->
    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
    <script>
    
    // file drag drop js
    function readUrl(input) {
    if (input.files && input.files[0]) {
    let reader = new FileReader();
    reader.onload = e => {
    let imgData = e.target.result;
    let imgName = input.files[0].name;
    $('.cz-upload-text').html(imgName);
    console.log(e.target.result);
    };
    reader.readAsDataURL(input.files[0]);
    }
    }
    
    
    </script>
  </body>
</html>
