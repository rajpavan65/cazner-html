<!doctype html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
      <link rel="stylesheet" href="css/fonts/font-awesome.min.css">
      <link rel="stylesheet" href="css/fonts/fontawesome-all.min.css">
      <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

   <body class="add-varient-mix-match">
      	<!-- Header section Start-->
      	<header id="header">
	        <div class="container">
	            <div class="row">
	               <!--Logo section-->
	               <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
	                  <div class="logo-section">
	                     <a href="javascript:void(0)"><img src="images/orso-logo.svg" alt="Orso"></a>
	                  </div>
	               </div>
	               <!--Logo section End-->
	               <!--Header right section-->
	               <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
	                  <ul class="d-flex justify-content-end header-right-section">
	                     <li>
	                        <label class="custom-select-box">
	                           <select class="">
	                              <option>USD</option>
	                              <option>INR</option>
	                              <option>USD</option>
	                           </select>
	                        </label>
	                     </li>
	                     <li>
	                        <label class="custom-select-box">
	                           <select class="">
	                              <option>EN</option>
	                              <option>FR</option>
	                              <option>UE</option>
	                           </select>
	                        </label>
	                     </li>
	                     <li class="my-account">
	                        <img src="images/login-icon.svg" /> My Account
	                     </li>
	                  </ul>
	               </div>
	               <!--Header right section End-->
	            </div>
	        </div>
      	</header>
      	<!-- Header section End-->
        
        <div class="small-popup add-artwork-to-mockup">
          <div class="popups-inner">
            <a href="#" class="popup-close"><i class="fas fa-times"></i></a>
            <h2 class="popup-heading">Add artwork to Mockup</h2>
            <div class="popup-content">
	            <div class="form-group text-left">
	            	
	            	<div class="search-box mr-0">
	                  <i class="fas fa-search "></i>
	                  <input type="" name="" class="form-control" placeholder="Search">
	                </div>
	            </div>
	            <div class="form-group">
	            	<button class="btn btn-dark w-100" title="Product Varinats"><i class="fas fa-plus"></i> Add New</button>
	            </div>
	            <div class="form-group text-left">
	            	<span class="badge badge-secondary badge-rounded">tshirt_artwork <i class="fa fa-times-circle mr-1"></i></span>
	            </div>
	            <div class="form-group text-left">
	            	<label>Artwork note</label>
	            	<textarea class="form-control mb-4" placeholder=""></textarea>
	            	
	            </div>
            </div>
          </div>
        </div>
      
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
