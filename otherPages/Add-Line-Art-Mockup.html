<!doctype html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
      <link rel="stylesheet" href="css/fonts/font-awesome.min.css">
      <link rel="stylesheet" href="css/fonts/fontawesome-all.min.css">
      <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="css/style.css">
      <title>Cazner: Add Public Comment</title>
   </head>
   <body class="add-varient-mix-match">
      	<!-- Header section Start-->
      	<header id="header">
	        <div class="container">
	            <div class="row">
	               <!--Logo section-->
	               <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
	                  <div class="logo-section">
	                     <a href="javascript:void(0)"><img src="images/orso-logo.svg" alt="Orso"></a>
	                  </div>
	               </div>
	               <!--Logo section End-->
	               <!--Header right section-->
	               <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
	                  <ul class="d-flex justify-content-end header-right-section">
	                     <li>
	                        <label class="custom-select-box">
	                           <select class="">
	                              <option>USD</option>
	                              <option>INR</option>
	                              <option>USD</option>
	                           </select>
	                        </label>
	                     </li>
	                     <li>
	                        <label class="custom-select-box">
	                           <select class="">
	                              <option>EN</option>
	                              <option>FR</option>
	                              <option>UE</option>
	                           </select>
	                        </label>
	                     </li>
	                     <li class="my-account">
	                        <img src="images/login-icon.svg" /> My Account
	                     </li>
	                  </ul>
	               </div>
	               <!--Header right section End-->
	            </div>
	        </div>
      	</header>
      	<!-- Header section End-->
        
        <div class="small-popup add-artwork-to-mockup">
          <div class="popups-inner">
            <a href="#" class="popup-close"><i class="fas fa-times"></i></a>
            <h2 class="popup-heading">Add Line Art Mockup</h2>
            <div class="popup-content">
            	<div class="form-group">
	               <div class="drag-drop-container text-center d-flex align-items-center">
	                <span>
	                  <input class="cz-upload-input" type="file" id="inputFile" accept="image/*" onchange="readUrl(this)">
	                  <button type="button" class="cz-upload-btn">
	                    <i class="fa fa-cloud-upload-alt mr-2"></i>UPLOAD
	                  </button>
	                  <pre>Image</pre>
	                </span>
	              </div>
	            </div> 
	            <div class="form-group line-work-btn">
	            	<a href="#" class="badge badge-secondary badge-rounded">Screen Print</a>
	            	<a href="#" class="badge badge-secondary badge-rounded">Front Center</a>
	            	<a href="#" class="badge badge-secondary badge-rounded">Product Size: M</a>
	            	<a href="#" class="badge badge-secondary badge-rounded">Not To Scale</a>
	            	<a href="#" class="badge badge-secondary badge-rounded">Artwork Scale 50%</a>

	            </div>
            </div>
          </div>
        </div>
      
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
   </body>
</html>
