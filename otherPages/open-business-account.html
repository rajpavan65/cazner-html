<!doctype html>
<html lang="en">

<head>
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
   <link rel="stylesheet" href="css/fonts/font-awesome.min.css">
   <link rel="stylesheet" href="css/fonts/fontawesome-all.min.css">
   <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet">
   <link rel="stylesheet" href="css/style.css">

   <title>Cazner: Open Business Account</title>
</head>

<body class="add-varient-mix-match">
   <!-- Header section Start-->
   <header id="header">
      <div class="container">
         <div class="row">
            <!--Logo section-->
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
               <div class="logo-section">
                  <a href="javascript:void(0)"><img src="images/orso-logo.svg" alt="Orso"></a>
               </div>
            </div>
            <!--Logo section End-->
            <!--Header right section-->
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
               <ul class="d-flex justify-content-end header-right-section">
                  <li>
                     <label class="custom-select-box">
                        <select class="">
                           <option>USD</option>
                           <option>INR</option>
                           <option>USD</option>
                        </select>
                     </label>
                  </li>
                  <li>
                     <label class="custom-select-box">
                        <select class="">
                           <option>EN</option>
                           <option>FR</option>
                           <option>UE</option>
                        </select>
                     </label>
                  </li>
                  <li class="my-account">
                     <img src="images/login-icon.svg" /> My Account
                  </li>
               </ul>
            </div>
            <!--Header right section End-->
         </div>
      </div>
   </header>
   <!-- Header section End-->
   <!--Page Title-->
   <section class="page-title-section">
      <div class="container">
         <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
               <h1 class="page-heading text-center">Welcome</h1>
            </div>
         </div>
      </div><!-- container -->
   </section><!--Page Title End-->
   <!-- Login page -->
   <div id="login-page" class="welcome-forms">
      <div class="login-white-bg">
         <h2 class="inner-title">Customer Sign Up</h2>
         <form id="" name="">
            <div class="form-group">
               <label>User name<sup class="red-star">*</sup></label>
               <input id="userName" type="text" class="form-control" placeholder="Enter User Name">
               <small class="error" id="userError"></small>
            </div>
            <!-- Email box -->
            <div class="form-group">
               <label>Email address<sup class="red-star">*</sup></label>
               <input id="email" type="email" class="form-control" placeholder="Enter Email">
               <small class="error" id="emailError"></small>
            </div>
            <!-- Email box End-->
            <!-- Password box -->
            <div class="form-group">
               <label>Password<sup class="red-star">*</sup></label>
               <input id="password" type="password" class="form-control" placeholder="Enter Password">
               <small class="error" id="passError"></small>
            </div>
            <!-- Password box End-->
            <!-- Password box -->
            <div class="form-group">
               <label>Retype your password<sup class="red-star">*</sup></label>
               <input id="confirmPass" type="password" class="form-control" placeholder="Enter Confirm Password">
               <small class="error" id="cpassError"></small>
            </div>
            <!-- Password box End-->
            <!-- Password box -->
            <div id="html_element"></div>
            <small class="error" id="captchaError"></small>
            <div class="g-recaptcha" data-sitekey="6LcTVNEjAAAAANNblVgJCIGCW4P25YoRMDX4EuOv"></div>
            <!-- Password box End-->
            <!-- <p class="forgot-pass">
                <a href="#">Forgot your password?</a>
              </p> -->
            <button id="customerSignUpBtn" type="button" class="btn btn-dark m-1 w-100P" onclick="customerSignUp()">Sign
               Up</button>
            <div class="other-opction">
               or continue with
               <p>
                  <a href="#" class="social-icon fb-icon"><i class="fab fa-facebook-f"></i></a>
                  <a href="#" class="social-icon tw-icon"><i class="fab fa-twitter"></i></a>
                  <a href="#" class="social-icon git-icon"><i class="fab fa-github"></i></a>
               </p>
            </div>
         </form>
         <p class="terms-use">* By logging in, you agree to our <a href="#">Terms of Use</a> and that you have read our
            <a href="#">Privacy Policy</a>. </p>
      </div>
      <div class="login-yellow-bg my-account-bg">
         <div class="my-account-section">
            <div class="my-account-icon">
               <img src="images/my-account-icon.svg" alt="My Account" title="My Account">
            </div>
            <h3 class="inner-title">Already have an account?</h3>
            <p class="sub-title">to keep connected with us please login with your personal info</p>
            <button type="button" class="btn btn-dark m-1 w-100P"
               onclick="window.location.href='login.html'">Login</button>
         </div>
      </div>
   </div>
   <!-- Login page End-->
   <script type="text/javascript">
      var onloadCallback = function() {
        grecaptcha.render('html_element', {
          'sitekey' : '6LcTVNEjAAAAANNblVgJCIGCW4P25YoRMDX4EuOv'
        });
      };
    </script>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
   <script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit" async defer>
   </script>
