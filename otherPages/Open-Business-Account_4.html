<!doctype html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
      <link rel="stylesheet" href="css/fonts/font-awesome.min.css">
      <link rel="stylesheet" href="css/fonts/fontawesome-all.min.css">
      <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="css/style.css">
      <title>Cazner: Forgot Password </title>
   </head>
   <body class="add-varient-mix-match">
        <!-- Header section Start-->
        <header id="header">
          <div class="container">
              <div class="row">
                 <!--Logo section-->
                 <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                    <div class="logo-section">
                       <a href="javascript:void(0)"><img src="images/orso-logo.svg" alt="Orso"></a>
                    </div>
                 </div>
                 <!--Logo section End-->
                 <!--Header right section-->
                 <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
                    <ul class="d-flex justify-content-end header-right-section">
                       <li>
                          <label class="custom-select-box">
                             <select class="">
                                <option>USD</option>
                                <option>INR</option>
                                <option>USD</option>
                             </select>
                          </label>
                       </li>
                       <li>
                          <label class="custom-select-box">
                             <select class="">
                                <option>EN</option>
                                <option>FR</option>
                                <option>UE</option>
                             </select>
                          </label>
                       </li>
                       <li class="my-account">
                          <img src="images/login-icon.svg" /> My Account
                       </li>
                    </ul>
                 </div>
                 <!--Header right section End-->
              </div>
          </div>
        </header>
        <!-- Header section End-->
        <!--Page Title-->
        <section class="page-title-section">
          <div class="container">
              <div class="row">
                 <div class="col-lg-12 col-md-12 col-sm-12">                    
                    <h1 class="page-heading text-center">Forgot your password?</h1>
                 </div>
              </div>
          </div><!-- container -->
        </section><!--Page Title End-->
        <!-- Login page -->
        <div id="seller-page" class="welcome-forms">
          <div class="login-white-bg">
            <h2 class="inner-title">Enter the 6 digit verification code sent to your mobile</h2>  
            <p class="sub-title">will be sent to your email address</p>          
            <form id="" name="">
              <button type="button" class="btn btn-dark m-1 w-100P" title="Reset Password">Reset Password</button>
              <p class="text-center"><a href="#" class="cancel-link">Cancel</a></p>
            </form>
          </div>
          <div class="login-yellow-bg my-account-bg">
            <div class="my-account-section">
              <div class="my-account-icon">
                <img src="images/email-address-mobile-number.svg" alt="Seller" title="Seller">
              </div>              
            </div>            
          </div>
        </div>
        <!-- Login page End-->
      
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
   </body>
</html>
