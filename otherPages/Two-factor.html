<!doctype html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
      <link rel="stylesheet" href="css/fonts/font-awesome.min.css">
      <link rel="stylesheet" href="css/fonts/fontawesome-all.min.css">
      <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="css/style.css">
      <title>Cazner: Two Factor</title>
   </head>
   <body class="add-varient-mix-match">
      	<!-- Header section Start-->
      	<header id="header">
	        <div class="container">
	            <div class="row">
	               <!--Logo section-->
	               <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
	                  <div class="logo-section">
	                     <a href="javascript:void(0)"><img src="images/orso-logo.svg" alt="Orso"></a>
	                  </div>
	               </div>
	               <!--Logo section End-->
	               <!--Header right section-->
	               <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
	                  <ul class="d-flex justify-content-end header-right-section">
	                     <li>
	                        <label class="custom-select-box">
	                           <select class="">
	                              <option>USD</option>
	                              <option>INR</option>
	                              <option>USD</option>
	                           </select>
	                        </label>
	                     </li>
	                     <li>
	                        <label class="custom-select-box">
	                           <select class="">
	                              <option>EN</option>
	                              <option>FR</option>
	                              <option>UE</option>
	                           </select>
	                        </label>
	                     </li>
	                     <li class="my-account">
	                        <img src="images/login-icon.svg" /> My Account
	                     </li>
	                  </ul>
	               </div>
	               <!--Header right section End-->
	            </div>
	        </div>
      	</header>
      	<!-- Header section End-->
      	<!--Page Title-->
        <section class="page-title-section">
          <div class="container">
              <div class="row">
                 <div class="col-lg-12 col-md-12 col-sm-12 text-center">                    
                    <h1 class="page-heading text-center">Welcome</h1>
                 </div>
              </div>
          </div><!-- container -->
        </section><!--Page Title End-->
        <!-- Login page -->
        <div id="two-authorisation" class="welcome-forms">
          <div class="login-white-bg">
            <h2 class="inner-title">Set up Two Factor Authorisation</h2>
            <form id="" name="">
              <!-- Create Password box -->
              <div class="form-group">
                <label>Create Password</label>
                <input type="text" class="form-control" placeholder="Enter">
              </div>
              <!-- Create Password box End-->   
               <!-- Create Password box -->
              <div class="form-group">
                <label>Confirm Password</label>
                <input type="text" class="form-control" placeholder="Enter">
              </div>
              <!-- Create Password box End-->              
              <button type="button" class="btn btn-dark m-1 w-100P">SMS Code</button>                           
            </form>
          </div>
          <div class="login-yellow-bg my-account-bg">
            <div class="my-account-section">
              <div class="my-account-icon">
                <img src="images/my-account-icon.svg" alt="My Account" title="My Account">
              </div>              
              <h3 class="inner-title">Welcome to Cazner</h3>
              <p class="sub-title">to keep connected with us please login with your personal info</p>
              <!-- <button type="button" class="btn btn-dark m-1 w-100P">Login</button> -->
            </div>            
          </div>
        </div>
        <!-- Login page End-->
      
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
   </body>
</html>
